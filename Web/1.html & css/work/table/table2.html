<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="5" width="200" height="200">
        <caption>
            Ariful
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            <td height="100">7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td>15</td>
        </tr>
        
    </table>
</body>
</html>
