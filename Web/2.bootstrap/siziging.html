<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bootstrap Sandbox</title>
</head>

<body>
   
       

    <div class="container">
        <!--##################START HERE####################-->

        <!-- WIDTH CLASSES -->
        <div class="bg-success p-3 my-3 w-25">Width 25%</div>
        <div class="bg-success p-3 my-3 w-50">Width 50%</div>
        <div class="bg-success p-3 my-3 w-75">Width 75%</div>
        <div class="bg-success p-3 my-3 w-100">Width 100%</div>
        <div class="bg-success p-3 my-3">Width Auto</div>

        <br>
        <br>

        <!-- HEIGHT CLASSES -->
        <div style ="height:  300px;" class="bg-info">
            <div class="bg-primary d-inline-block h-25">Height 25%</div>
            <div class="bg-primary d-inline-block h-50">Height 50%</div>
            <div class="bg-primary d-inline-block h-75">Height 75%</div>
            <div class="bg-primary d-inline-block h-100">Height 100%</div>
            <div class="bg-primary d-inline-block">Height Auto</div>
        </div>

        <br>
        <br>

        <!-- BORDERS -->
        <div class="p-3 mb-2 bg-light border">Regular</div>
        <div class="p-3 mb-2 bg-light border-top">Border Top</div>
        <div class="p-3 mb-2 bg-light border-bottom">Border Bottom</div>
        <div class="p-3 mb-2 bg-light border-right">Border Right</div>
        <div class="p-3 mb-2 bg-light border-left">Border Left</div>

        <br>
        <br>

        <!-- BORDER COLORS -->
        <div class="p-3 mb-2 bg-light">Primary</div>
        <div class="p-3 mb-2 bg-light">Secondary</div>
        <div class="p-3 mb-2 bg-light">Success</div>
        <div class="p-3 mb-2 bg-light">Info</div>
        <div class="p-3 mb-2 bg-light">Warning</div>
        <div class="p-3 mb-2 bg-light">Danger</div>
        <div class="p-3 mb-2 bg-light">Light</div>
        <div class="p-3 mb-2 bg-light">Dark</div>
        <div class="p-3 mb-2 bg-light">White</div>

        <br>
        <br>

   

    </div>
    <!-- ./container -->
    <div style="margin-top:500px;"></div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   
</body>

</html>
